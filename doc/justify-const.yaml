  exam: 2016-20
  question: 14
  urn: urn:lex:br:federal:constituicao:1988-10-05;1988
  article: 73 75 
  subsection: §1º-I caput  
  comment: |
    Essa questão exige a interpretação conjugada de dois artigos, além do uso de um princípio
    da doutrina: o princípio da simetria, isto é, as Constituições Estaduais devem ser 
    simétricas à Constituição federal. O artigo 73, parágrafo primeiro, inciso primeiro
    da Constituição define a idade mínima de 35 anos como requisito do TCU. O artigo 75,
    por sua vez, diz que as constituições estaduais devem emular a federal. Isso é o 
    princípio da simetria.

