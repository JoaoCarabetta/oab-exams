- exam: 2011-05
  question: 18
  urn: urn:lex:br:federal:lei:2006-12-19;11417
  justification: art3_cpt_inc10
  comment: |
    A questão é sobre cancelamento de súmula vinculante e envolve a
    lei 11417 de 2006. A súmula vinculante é um instituto do direito
    constitucional e definido na constituição.  Essa lei serve para
    complementar o artigo 103-A da Constituição (sobre súmula
    vinculante).

- exam: 2012-06
  question: 17
  urn:
  justification:
  comment: |
    Essa questão é bem interessante. Ela pergunta algo que não existe
    consenso entre os teóricos.  O gabarito assume a visão
    majoritária, não cabe ADI para súmula vinculante. Essa corrente
    entende que o cancelamento de súmula vinculante é o mecanismo
    adequado, por isso, não cabe ADI.  No entanto, uma parte da
    doutrina, parte minoritária, entende que cabe, sim, ADI.  Outro
    ponto curioso é que o aluno poderia procurar ajuda no artigo 59 da
    Constituição e tentar ir por eliminação. Lá está definido o
    processo legislativo e aparecem, por exemplo, os termos decreto,
    lei ordinária, resolução, entre outros. A questão tinha como opção
    3 alternativas de normas que fazem parte do processo legislativo e
    uma que não faz. A súmula vinculante é o que não faz parte! Então,
    por eliminação como ADI é para o controle das leis e súmula
    vinculante não faz parte do processo seletivo, não cabe ADI.

