- exam: 2016-19
  question: 13
  urn:
    - urn:lex:br:federal:constituicao:1988-10-05;1988!art14_par3_inc4
    - urn:lex:br:federal:constituicao:1988-10-05;1988![art14_par3_inc6_ali1,art14_par3_inc6_ali3]
  comment: |
    Uma das condições de elegibilidade é o domicílio eleitoral coincidir com a
    circunscrição da candidatura.  André é do Estado E, ele não pode ser
    candidato por X. Fundamento art 14, 3 para, inciso IV.  Outra condição é a
    idade. André tem 25. Pra se candidatar a Senador precisa de 35. Pra ser
    candidato a Governador precisa de 30. Pra Deputado Federal precisa de 21.
    Assim, André só pode ser candidato a Deputado. O fundamento da idade está
    espalhado por várias subsections

- exam: 2016-20
  question: 14
  urn:
    - urn:lex:br:federal:constituicao:1988-10-05;1988!art73_par1_inc1
    - urn:lex:br:federal:constituicao:1988-10-05;1988!art75_cpt
  comment: |
    Essa questão exige a interpretação conjugada de dois artigos, além do uso de
    um princípio da doutrina: o princípio da simetria, isto é, as Constituições
    Estaduais devem ser simétricas à Constituição federal. O artigo 73,
    parágrafo primeiro, inciso primeiro da Constituição define a idade mínima de
    35 anos como requisito do TCU. O artigo 75, por sua vez, diz que as
    constituições estaduais devem emular a federal. Isso é o princípio da
    simetria.

