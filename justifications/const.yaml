- exam: 2010-01
  question: 16
  urn: urn:lex:br:federal:constituicao:1988-10-05;1988!art54_cpt_inc1_ali2
  comment: |
    Observe a redação do Artigo 54 da Constituição "Os Deputados e
    Senadores não poderão: I - desde a expedição do diploma: a) firmar
    ou manter contrato com pessoa jurídica de direito público,
    autarquia, empresa pública, sociedade de economia mista ou empresa
    concessionária de serviço público, salvo quando o contrato
    obedecer a cláusulas uniformes; b) aceitar ou exercer cargo,
    função ou emprego remunerado, inclusive os de que sejam
    demissíveis ad nutum, nas entidades constantes da alínea
    anterior." O destaque é que a resposta está na alínea "b", mas só
    é possível entender o seu significado ao ler a alínea "a".

